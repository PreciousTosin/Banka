<!DOCTYPE html>
	<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<title>Banka</title>
			<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Baloo+Chettan|Lilita+One" rel="stylesheet">
			<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/spinner.css">
		<link rel="stylesheet" href="./css/alert.css">
	</head>
	<body>
		<header class="main-menu-header">
			
		</header>

		<div class="auth--super--container">
			<div class="auth-container">
				<div class="auth--image">
					<img src="./img/signup.jpg" alt="sign_up">
				</div>
				<div class="auth--form">
					<div class="alert-danger">
						<div class="error-msg">Current message</div>
						<span class="closebtn" onclick="removeError()">&times;</span>
					</div>
					<form id="auth-form" class="signup" action="POST">
						<div class="form--group">
							<!--<label for="firstName">First Name</label>-->
							<input type="text" placeholder="First Name" class="form--control" name="firstName" id="firstName" value="Tosin" required>
						</div>
						<div class="form--group">
							<!--<label for="lastName">Last Name</label>-->
							<input type="text" placeholder="Last Name" class="form--control" name="lastName" id="lastName" value="Akin" required>
						</div>
						<div class="form--group">
							<!--<label for="email">Email</label>-->
							<input type="email" placeholder="Email" class="form--control" name="email" id="email" value="tosin@gmail.com" required>
						</div>
						<div class="form--group">
							<!--<label for="password">Password</label>-->
							<input type="password" placeholder="Password" class="form--control" name="password" id="password" value="precioustosin" required>
						</div>
						<div class="form--button center">
							<button class="btn btn--primary" type="submit">SignUp</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--  Spinner -->
		<div class="spinner">
			<div class="spinner--element"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
		</div>

		<!-- START: Footer -->
		<footer>
			<div class="footer-container">
				<div class="footer--logo">
					<a href="/">
						Banka
					</a>
				</div>
				<div class="">
					<a href="#">Faq</a>
					<a href="#">Terms</a>
					<a href="#">Privacy</a>
				</div>
				<div class="">
					<div class="copyright">
						<p class="text-center text-white">
							<span>2019</span>
							Banka. All Rights Reserved
						</p>
					</div>
				</div>
			</div>
		</footer>
		<!-- END: Footer -->
		<script type="text/javascript" src="./js/navbar.js"></script>
		<script type="text/javascript" src="./js/login.js"></script>
	</body>
</html>
