<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Baloo+Chettan|Lilita+One" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/spinner.css">
  <link rel="stylesheet" href="../modal/generic/modal.css" />
  <link rel="stylesheet" href="../css/alert.css">
  <script defer src="../vendors/fontawesome/js/all.js"></script>
</head>
<body>
<header class="main-menu-header">

</header>

<div class="reset--password--super--container">
  <div class="reset--password--container">
    <div class="reset--password--header">
      <p class="text-center">Password Recovery</p>
    </div>
    <div class="reset--password--body">
      <div class="reset--form">
        <p class="text-center">Provide new password</p>
        <div class="alert-danger">
          <div class="error-msg">Current message</div>
          <span class="closebtn" onclick="removeError()">&times;</span>
        </div>
        <form class="reset--password--form" autocomplete="on" id="form-reset">
          <div class="form--group">
            <label for="password">New Password</label>
            <input type="password" class="form--control" name="password" id="password" required="" value="">
          </div>
          <div class="form--group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form--control" name="confirmPassword" id="confirm-password" required="" value="">
          </div>
          <div class="form--button center">
            <button type="submit" class="btn btn--primary" id="btnReset">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Component -->

<div class="modal">
  <div class="overlay"></div>
  <div class="modal_content">
    <div class="top--bar">
      <span class="close--modal">Close</span>
    </div>
    <!--  Dynamic Section -->
    <h3 class="modal--title">Told Ya!</h3>
    <div class="modal--body"></div>
    <!-- End of Dynamic Section -->
  </div>
</div>

<!--  Spinner -->
<div class="spinner">
  <div class="spinner--overlay">
    <div class="spinner--element"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
</div>

<!-- START: Footer -->
<footer>
  <div class="footer-container">
    <div class="footer--logo">
      <a href="/">
        Banka
      </a>
    </div>
    <div class="">
      <a href="#">Faq</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
    <div class="">
      <div class="copyright">
        <p class="text-center text-white">
          <span>2019</span>
          Banka. All Rights Reserved
        </p>
      </div>
    </div>
  </div>
</footer>
<!-- END: Footer -->
<script src="../modal/generic/modal.js"></script>
<script src="../modal/success-modal/sucess-modal.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="text/javascript" src="../vendors/jwt-decode/build/jwt-decode.min.js"></script>
<script type="text/javascript" src="../js/change-password.js"></script>
<script>
  window.onload = function() {
    // navbar init
    const navbarContainer = document.querySelector(".main-menu-header");
    navbarContainer.innerHTML = NavBar();

    // Code block to toggle navbar visibility
    const siteNavigationToggle = document.getElementById('siteNavigationToggle');
    const siteNavigation = document.getElementById('siteNavigation');

    siteNavigationToggle.addEventListener('click', () => {
      if (siteNavigation.classList.contains('isActive')) {
        siteNavigationToggle.removeAttribute('aria-pressed');
      } else {
        siteNavigationToggle.setAttribute('aria-pressed', true);
      }

      document.body.classList.toggle('mobile-overflowHidden');

      siteNavigation.classList.toggle('isActive');
      siteNavigationToggle.classList.toggle('isActive');
    });

    // initialize event listeners
    initRecovery();
  };
</script>
</body>
</html>
